<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="main.js" defer></script>
  <link href="styles.css" rel="stylesheet">
  <title>Nacho Tunes Audio Player</title>
</head>
<body>
  <header>
    <h1>Nacho Tunes Player</h1>
    <h2>(...because they nacho tunes, they my tunes)</h2>
  </header>
  <section id="audioSection"> 
    <figure class="playerFrame">
      <audio controls id="audioPlayer"></audio>
    </figure>
  </section>
  <section>
  <form id="searchBar" action="#" method="post">
    <button id="resetButton">Reset Search</button>
    <input id="searchInput" type="text" name="searchData">
    <label for="searchOptions">Search by: </label>
    <select id="searchOptions">
    <option for="searchOptions" value="all" selected>All</option>
    <option for="searchOptions" value="artist">Artist</option>
    <option for="searchOptions" value="song">Song</option>
    <option for="searchOptions" value="album">Album</option>
    </select>
    <button id="searchButton" type="submit">Search</button>
  </form>
  </section>
  <main id="mainFrame">

  </main>
</body>
</html>
